<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Employee Data</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            margin: 0;
        }

        /* Header styling */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Create employee button styling */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            display: inline-block;
        }

        button a {
            text-decoration: none;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Table styling */
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e0f7fa;
        }

        td a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        td a:hover {
            color: #45a049;
        }

        /* Responsive styling */
        @media screen and (max-width: 600px) {
            table {
                width: 100%;
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <h2>Retrieve Employee Data</h2>
    <button><a href="/create_emp/">Create Employee</a></button>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile No</th>
            <th>Action</th>
            <th>Updated</th>
        </tr>
        {% for data in emp_all_data %}
        <tr>
            <td>{{ data.name }}</td>
            <td>{{ data.email }}</td>
            <td>{{ data.Mob_no }}</td>
            <td><a href="/delete/{{ data.id }}">Delete</a></td>
            <td><a href="/update/{{ data.id }}">Update</a></td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
