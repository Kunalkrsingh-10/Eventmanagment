<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Update Employee Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* General body styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://images.pexels.com/photos/707582/pexels-photo-707582.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-repeat: no-repeat;
        }

        /* Form container */
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 100%;
        }

        .form-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
            box-shadow: 0 6px 12px rgba(76, 175, 80, 0.2);
        }

        .form-text {
            font-size: 12px;
            color: #777;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        /* Small screen adjustments */
        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .form-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="form-title">Update Employee Data</h2>
        <form action="/update/{{update_emp_data.id}}" method="post"> 
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="emp_name" value="{{update_emp_data.name}}" id="name" placeholder="Enter employee's name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="emp_email" value="{{update_emp_data.email}}" id="email" placeholder="Enter employee's email">
                
            </div>
            
            <div class="form-group">
                <label for="mob_no">Contact Number</label>
                <input type="text" name="mob_no" value="{{update_emp_data.Mob_no}}" id="mob_no" placeholder="Enter contact number">
            </div>

            <button type="submit" class="btn">Update Employee</button>
        </form>
    </div>
</body>
</html>
